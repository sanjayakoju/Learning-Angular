<!-- [item] Property data binding -->
<!--<app-child [item]="currentItem"></app-child>-->

<div class="container">

  <div>

  </div>
  <!-- String Interpolation using Pipe-->
  <p>{{currentItem | uppercase}}</p>

  <!-- Parameterizing Pipe -->
  <p>{{date | date : 'fullDate'}}</p>

  <!-- Chaining Multiple Pipe -->
  <p>{{date | date : 'fullDate' | uppercase}}</p>

  <!-- Two way data binding -->
  <input type="text" [(ngModel)]="currentItem">
  <br><br>

  <app-child [item]="currentItem" (newItemEvent)="addItem($event)"></app-child>

  <!--  <router-outlet></router-outlet>-->

  <br><br>
  <!--  relative paths are useful when you want to navigate to a route that is relative to the current route.-->
  <!--  eg: currently in parent path /parent and navigate to /parent/child-->
  <a routerLink="child">Go to Child</a>

  <br><br>
  <!--  Absolute paths are useful when you want to navigate to a specific route regardless of the current route-->
  <!--  eg: currently in parent path /parent and navigate to /dashboard-->
  <a routerLink="/dashboard">Go to Dashboard</a>

  <div>
    <ul>
      <li *ngFor="let item of items">{{item}}</li>
    </ul>
  </div>
</div>
